<template name="virEdit">
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="country">Country</label>
      <div class="controls">
          <input name="country" id="country" type="text" value="{{country}}" placeholder="Country name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="visaYN">Visa Required</label>
      <div class="controls">
          <input name="visaYN" id="visaYN" type="text" value="{{visaYN}}" placeholder="Visa Required" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete VIR</a>
  </form>
</template>
